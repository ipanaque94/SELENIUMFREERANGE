plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    implementation 'net.masterthought:cucumber-reporting:5.7.0'
    // Selenium + WebDriverManager
    testImplementation 'org.seleniumhq.selenium:selenium-java:4.38.0'
    testImplementation 'io.github.bonigarcia:webdrivermanager:6.3.2'

    // JUnit 4 (para cucumber-junit)
    testImplementation 'junit:junit:4.13.2'

    // JUnit 5
    testImplementation 'org.junit.jupiter:junit-jupiter:5.10.0'
    testRuntimeOnly 'org.junit.platform:junit-platform-launcher'

    // TestNG
    testImplementation 'org.testng:testng:7.11.0'

    // Cucumber
    testImplementation 'io.cucumber:cucumber-java:7.30.0'
    testImplementation 'io.cucumber:cucumber-junit:7.30.0'

    // Otros
    implementation libs.guava
    
}

// Apply a specific Java toolchain to ease working on different environments.
java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

tasks.named('test') {
    // Permite ejecutar JUnit 5
    useJUnitPlatform()

    // Permite ejecutar JUnit 4
    useJUnit()

    // Permite ejecutar TestNG
    useTestNG()
    systemProperty "cucumber.options", System.getProperty("cucumber.options")
    systemProperties System.getProperties();
    }
    
tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
test {
    useJUnit() // o useJUnitPlatform() si migras
}

task generateCucumberReport(type: JavaExec) {
    mainClass = 'report.GenerateReport'
    classpath = sourceSets.test.runtimeClasspath
}


